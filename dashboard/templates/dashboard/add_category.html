<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Categoria</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .form-box { max-width: 400px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; margin-bottom: 24px; }
        form { display: flex; flex-direction: column; gap: 16px; }
        label { font-weight: bold; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #101518; color: #fff; border: none; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; }
        button:hover { background: #222; }
        a { display: block; margin-top: 24px; text-align: center; color: #101518; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Cadastrar Categoria</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
        <a href="{% url 'dashboard:home' %}">Voltar</a>
    </div>
</body>
</html>
