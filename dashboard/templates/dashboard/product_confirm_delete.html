{% extends 'dashboard/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-6">
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <div class="bg-red-600 px-6 py-4">
            <h2 class="text-xl font-semibold text-white">Confirmar Exclusão</h2>
        </div>
        <div class="p-6 space-y-4">
            <p class="text-lg text-gray-700">Tem certeza que deseja excluir o produto "{{ product.name }}"?</p>
            <p class="text-red-600 font-medium">Esta ação não pode ser desfeita.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex items-center justify-between space-x-4 mt-6">
                    <a href="{% url 'dashboard:product_list' %}" 
                       class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i class="fas fa-times mr-2"></i>
                        Cancelar
                    </a>
                    <button type="submit" 
                            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i class="fas fa-trash mr-2"></i>
                        Confirmar Exclusão
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
