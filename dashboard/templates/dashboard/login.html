<!DOCTYPE html>
<html>
<head>
    <title>Login - Painel Administrativo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-box { max-width: 350px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h2 { text-align: center; margin-bottom: 24px; }
        input, button { width: 100%; margin-bottom: 16px; padding: 10px; border-radius: 4px; border: 1px solid #ddd; }
        button { background: #101518; color: #fff; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background: #222; }
        .error { color: #e53935; text-align: center; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="UsuÃ¡rio" required autofocus>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
