<!DOCTYPE html>
<html>
<head>
    <title>Painel Administrativo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .panel-box { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h2 { text-align: center; margin-bottom: 24px; }
        .links { display: flex; flex-direction: column; gap: 16px; margin-top: 32px; }
        a { color: #101518; text-decoration: none; font-weight: bold; background: #eaedf1; padding: 12px 20px; border-radius: 6px; text-align: center; }
        a:hover { background: #101518; color: #fff; }
        .logout { margin-top: 32px; text-align: center; }
    </style>
</head>
<body>
    <div class="panel-box">
        <h2>Bem-vindo ao Painel Administrativo!</h2>
        <div class="links">
            <a href="{% url 'dashboard:add_category' %}">Cadastrar Categoria</a>
            <a href="{% url 'dashboard:add_product' %}">Cadastrar Produto</a>
        </div>
        <div class="logout">
            <a href="{% url 'dashboard:logout' %}">Sair</a>
        </div>
    </div>
</body>
</html>
