{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Busque Mais Barato - Encontre os Melhores Preços{% endblock %}</title>
    
    <!-- Meta Description -->

    <meta name="author" content="BusqueMaisBarato">

    <meta property="og:image" content="{% block og_image %}https://busquemaisbarato.com.br{% static 'images/logofinal.png' %}{% endblock %}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Logo BusqueMaisBarato - Encontre os Melhores Preços">
    <meta property="og:site_name" content="BusqueMaisBarato">
    <meta property="og:locale" content="pt_BR">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://busquemaisbarato.com.br/">
    <meta property="twitter:title" content="{% block twitter_title %}BusqueMaisBarato - Encontre os Melhores Preços{% endblock %}">

    <meta property="twitter:image:alt" content="BusqueMaisBarato - Encontre os Melhores Preços">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://busquemaisbarato.com.br/">
    
    <!-- Robots -->
    <meta name="robots" content="index, follow">
    
    <!-- Language -->
    <meta http-equiv="content-language" content="pt-BR">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17503084450">
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];

    <link rel="icon" href="{% static 'images/favicon-round.svg' %}" type="image/svg+xml">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon-round.svg' %}" sizes="any">

    <link rel="icon" type="image/png" href="{% static 'images/logofinal.png' %}" sizes="16x16">
    <link rel="icon" type="image/png" href="{% static 'images/logofinal.png' %}" sizes="32x32">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/logofinal.png' %}">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <style>
        body {
            font-family: Inter, "Noto Sans", sans-serif;
        }
        .product-image {
            max-height: 200px;
            object-fit: cover;
        }
        .category-list {
