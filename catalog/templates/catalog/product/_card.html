<div class="product-card bg-white rounded-xl shadow-sm p-3">
    <!-- Imagem do produto - altura fixa -->
    {% if product.image_url %}
        <a href="{{ product.get_absolute_url }}" class="product-image" style="background-image: url('{{ product.image_url }}')"></a>
    {% else %}
        <a href="{{ product.get_absolute_url }}" class="product-image" style="background-image: url('/static/images/placeholder.jpg')"></a>
    {% endif %}
    
    <!-- Conteúdo do produto - altura flexível mas controlada -->
    <div class="product-content">
        <!-- Título do produto - altura fixa, texto truncado -->
        <h3 class="product-title">
            {{ product.name }}
        </h3>
        
        <!-- Descrição do produto - altura fixa, texto truncado -->
        <p class="product-description">
            {{ product.description|truncatechars:60 }}
        </p>
        
        <!-- Preço - altura fixa -->
        <p class="product-price">R$ {{ product.price }}</p>
        
        <!-- Tags de pagamento - altura fixa -->
        <div class="payment-tags">
            {% if product.pix %}
            <span class="payment-tag">Pix</span>
            {% endif %}
            {% if product.parcelado %}
            <span class="payment-tag">Parcelado</span>
            {% endif %}
        </div>
    </div>
    
    <!-- Botão de compra - altura fixa, sempre no final -->
    {% if product.external_url %}
        <a href="{{ product.external_url }}" target="_blank" rel="noopener noreferrer" class="buy-button">
            Comprar Agora
        </a>
    {% else %}
        <!-- Espaçador para manter consistência quando não há botão -->
        <div class="spacer"></div>
    {% endif %}
</div>
