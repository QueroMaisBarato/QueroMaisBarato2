{% for product in products %}
<div class="product-card">
    <a href="{% url 'catalog:product_detail' product.id product.slug %}">
        <img src="{{ product.image_url|default:'/static/images/default.jpg' }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-t-xl">
        <div class="p-4">
            <h3 class="text-lg font-medium text-[#101518]">{{ product.name }}</h3>
            <p class="text-sm text-[#5c748a]">{{ product.description|truncatewords:20 }}</p>
            <p class="text-base font-bold text-[#101518]">{{ product.price }}</p>
        </div>
    </a>
</div>
{% endfor %}
